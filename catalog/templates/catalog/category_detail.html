{% extends "base_generic.html" %}

{% block content %}
  <h1>Title: {{ category.name }}</h1>

  <div style="margin-left:20px;margin-top:20px">
    <h4>Auctions:</h4>

    <ul>
        {% for cur_auction in category.auction_set.all %}

            <li><a href="{% url 'auction-detail' cur_auction.id %}">{{cur_auction.name}}</a></li>
            <hr>
        {% endfor %}
    </ul>

  </div>
{% endblock %}
