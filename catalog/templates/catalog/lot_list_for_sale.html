{% extends "base_generic.html" %}

{% block content %}
    <h1>Lots for sale</h1>

    {% if lot_list %}
    <ul>

      {% for lot in lot_list %}
      <li>
        <a href="{{ lot.get_absolute_url }}">{{ lot.name }}</a> ({{lot.auction}})
      </li>
      {% endfor %}
    </ul>

    {% else %}
      <p>There are no lots for sale yet.</p>
    {% endif %}       
{% endblock %}
